
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
	    text-align: center;
	    font-family: Arial, sans-serif;
	}
	img {
	    max-width: 4%;
	    height: auto;
	    float:left;
	}
	.quote {
	    margin-top: 20px;
	    font-size: 1.5em;
	    color: #555;
	}
	.repository-link {
	    display: inline;
	    margin-top: 20px;
	    font-size: 1.2em;
	    color: #007BFF;
	}
    </style>
</head>
<body>

	<h1>Welcome to My Landing Page</h1>

	<img src="{{ url_for('static', filename='image.jpg') }}" alt="Landing Image">

	<div class="quote">
		<p>{{ quote }}</p>
	</div>

	<p>Repository <span></span><a href="https://github.com/twt-68/wkshprepo" class="repository-link" target="_blank">https://github.com/twt-68/wkshprepo</a></p>
	
</body>
</html>
